<!DOCTYPE html>

<head>
    <title>Gun Violence</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <script src="d3/d3.js" charset="utf-8"></script>
    <script src="d3/d3fc.min.js" charset="utf-8"></script>
    <script src="d3/d3-legend.min.js" charset="utf-8"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/uStates.js"></script>
    <!--<script src="scripts/barChart.js"></script>-->
    <script src="scripts/newBarChart.js"></script>
    <script src="scripts/donutChart.js"></script>
    <script src="scripts/radarChart.js"></script>
    <script src="scripts/lineChart.js"></script>
</head>
 
<body>
    <div class="header sticky">
        <div class="header-title">Gun Violence in the U.S.A.</div>
        <div class="option-menu half-page">
            <table>
                <tr>
                    <td><div class="option-menu-title">Measures</div></td>
                    <td><div class="option-menu-option option-menu-option-selected" measure="incidents" onclick="changeMeasure(this)">#INCIDENTS</div></td>
                    <td><div class="option-menu-option" measure="injuries" onclick="changeMeasure(this)">#INJURIES</div></td>
                    <td><div class="option-menu-option" measure="deaths" onclick="changeMeasure(this)">#DEATHS</div></td>
                </tr>
            </table>
        </div>
        <div class="option-menu half-page">
            <table>
                <tr>
                    <td><div class="option-menu-title">Year</div></td>
                    <td><div year="2014" onclick="changeYear(this)" class="option-menu-option option-menu-option-selected">2014</div></td>
                    <td><div year="2015" onclick="changeYear(this)" class="option-menu-option">2015</div></td>
                    <td><div year="2016" onclick="changeYear(this)" class="option-menu-option">2016</div></td>
                    <td><div year="2017" onclick="changeYear(this)" class="option-menu-option">2017</div></td>
                    <td><div year="2018" onclick="changeYear(this)" class="option-menu-option">2018</div></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="content">
        <div class="first-half-page">
            <!-- USA MAP -->
            <div id="tooltip" class="tooltip"></div>
            <svg style="padding: calc(2vw) calc(5vw) 0 calc(5vw)" viewbox="0 0 960 600" width="calc(38vw)" height="calc(35vw * 0.625)" id="statesvg"></svg>
            <div id="lineChart"></div>
        </div>
        <div class="second-half-page">
            <div style="padding: calc(1vh)" class="content-title">PARTICIPANTS' AGE</div>
            <!--<div id="tooltip_barchart" class="tooltip"></div>
            <div id='stacked-chart' class='chart large'></div>-->
            <div id='stacked-bar'></div>
            <div class="half-height">
                <div style="padding-top: calc(3vh); padding-bottom: calc(2vh)" class="content-title">MONTHLY DISTRIBUTION</div>
                <div id="radarChartTooltip" class="tooltip"></div>
                <div class="radarChart"></div>
            </div>
            <div class="half-height">
                <div style="padding-top: calc(3vh); padding-bottom: calc(2vh)" class="content-title">PARTICIPANTS' GENDER</div>
                <div id="donutChart"></div>
            </div>
        </div>    
    </div>
</body>

<script>
    reloadCharts()
</script>
</html>
